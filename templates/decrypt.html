{% extends "base.html" %}

{% block content %}
  <h1>Расшифровать текст (Шифр Цезаря)</h1>
  <form method="post" action="{{ url_for('decrypt_route') }}">
    <div class="mb-3">
      <label for="text" class="form-label">Шифротекст:</label>
      <textarea class="form-control" id="text" name="text" rows="4">{{ request.form.text or "" }}</textarea>
    </div>
    <div class="mb-3">
      <label for="key" class="form-label">Ключ (0-25):</label>
      <input type="number" class="form-control" id="key" name="key" min="0" max="25" value="{{ request.form.key or 0 }}">
    </div>
    <button type="submit" class="btn btn-primary">Расшифровать</button>
  </form>
  {% if result is not none %}
    <div class="mt-4">
      <h2>Открытый текст:</h2>
      <textarea class="form-control" rows="4" readonly>{{ result }}</textarea>
    </div>
  {% endif %}
{% endblock %}
