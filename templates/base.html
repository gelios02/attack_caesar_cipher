<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caesar Cipher Tool</title>
    <!-- Bootstrap CSS из CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Caesar Cipher Tool</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('encrypt_route') }}">Зашифровать</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('decrypt_route') }}">Расшифровать</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('attack_known_route') }}">Атака по открытому тексту</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('attack_ciphertext_route') }}">Атака по шифротексту</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('attack_dictionary_route') }}">Словарная атака</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
